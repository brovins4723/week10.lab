<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="myJS.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Lab 10 Synth</h1>
    <h2>Generative Loop Synth with Delay, but with Style</h2>

    <!-- Transport controls for starting and stopping the looper -->
    <div class="ctlGroup" id="transportArea" >
        <h3>Transport</h3>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>


    <!-- ADSR envelope controls -->
    <div class="ctlGroup" id="adsrArea" >
        <h3>ADSR</h3>
        <div class="slider">
            <!-- Attack time slider (0–1 seconds, fine step) -->
            <label for="attTime">Attack</label>
            <input type="range" id="attTime" min="0" max="1" value="0.001" step="0.001">
            <label for="attTime" id="attLabel">1 ms</label>
        </div>
        <div class="slider">
            <!-- Decay time slider (0–1 seconds, fine step) -->
            <label for="decTime">Decay</label>
            <input type="range" id="decTime" min="0" max="1" value="0.05" step="0.001">
            <label for="decTime" id="decLabel">50 ms</label>
        </div>
        <div class="slider">
            <!-- Sustain amplitude slider (0–1, step of 0.01 for precision) -->
            <label for="susAmp">Sustain</label>
            <input type="range" id="susAmp" min="0" max="1" value="0.25" step="0.01">
            <label for="susAmp" id="susLabel">0.25</label>
        </div>
        <div class="slider">
            <!-- Release time slider (0–1 seconds, fine step) -->
            <label for="relTime">Release</label>
            <input type="range" id="relTime" min="0" max="1" value="0.04" step="0.001">
            <label for="relTime" id="relLabel">40 ms</label>
        </div>
    </div>

    <!-- ADSR envelope controls -->
    <div class="ctlGroup" id="intArea" >
        <!-- Delay effect controls -->
        <h3>Interval Control</h3>
        <div class="slider">
            <!-- Feedback amount slider (0–1, controls how much delayed signal is fed back) -->
            <label for="int">Interval</label>
            <input type="range" id="int" min="-12" max="12" value="12" step="1">
            <label for="int" id="intLabel">12 semitones</label>
        </div>
    </div>


    <!-- Delay effect controls -->
    <div class="ctlGroup" id="delArea" >
        <h3>Delay</h3>
        <div class="slider">
            <!-- Feedback amount slider (0–1, controls how much delayed signal is fed back) -->
            <label for="fb">Feedback</label>
            <input type="range" id="fb" min="0" max="1" value="0.75" step="0.01">
            <label for="fb" id="fbLabel">75%</label>
        </div>
    </div>
</body>

</html>
